<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Time Converter</h2>
        <label for="secondsInput">Enter seconds:</label>
        <input type="number" id="secondsInput" placeholder="Enter number of seconds">
        <button onclick="convertTime()">Convert</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>



    <script>
         // script.js
function convertTime() {
    const secondsInput = document.getElementById('secondsInput').value;
    const totalSeconds = parseInt(secondsInput, 10);

    if (isNaN(totalSeconds) || totalSeconds < 0) {
        document.getElementById('result').textContent = 'Please enter a valid non-negative number.';
        return;
    }

    const years = Math.floor(totalSeconds / (365 * 24 * 60 * 60));
    const days = Math.floor((totalSeconds % (365 * 24 * 60 * 60)) / (24 * 60 * 60));
    const hours = Math.floor((totalSeconds % (24 * 60 * 60)) / (60 * 60));
    const minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
    const seconds = totalSeconds % 60;

    document.getElementById('result').textContent =
        `${years} years, ${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds.`;
}


    </script>
</body>
</html>
