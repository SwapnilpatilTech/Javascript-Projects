    <script>
              Constructor & ObjectCreation (FoodDeliveryApp)
      class Restaurant {
       constructor(name, cuisineType, rating) {
       this.name = name;
       this.cuisineType = cuisineType;
       this.rating = rating;
       }
       getDetails() {
       return `${this.name} serves ${this.cuisineType} food with a rating of ${this.rating}/5`;
       }
      }
      const res1 = new Restaurant("Tasty Bites", "Indian", 4.5);
      console.log(res1.getDetails());
    </script>
