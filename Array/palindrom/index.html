<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let no = 0;
      let num = prompt("Enter the value: ");
      

      for (let i = num.length - 1; i >= 0; i--) 
      {
        no += num[i];
      }

      no = parseInt(no);

      if (no == num) 
      {
        console.log(`${num}  palindrom digit`);
      } else
       {
        console.log(`${num}  not a palindrom digit`);
      }
    </script>
  </body>
</html>
